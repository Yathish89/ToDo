<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <input type="text" id="taskInput" placeholder="Add a new task...">
        <button onclick="addTask()">Add Task</button>
        <ul id="taskList">
            <li>
                <input type="checkbox" id="task1" onclick="toggleTask(0)">
                <label for="task1">Go for a run</label>
                <button class="delete-btn" onclick="deleteTask(0)">Delete</button>
            </li>
            <li>
                <input type="checkbox" id="task2" onclick="toggleTask(1)">
                <label for="task2">Read a book</label>
                <button class="delete-btn" onclick="deleteTask(1)">Delete</button>
            </li>
            <li>
                <input type="checkbox" id="task3" onclick="toggleTask(2)">
                <label for="task3">Practice coding</label>
                <button class="delete-btn" onclick="deleteTask(2)">Delete</button>
            </li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
